<!DOCTYPE html>
<html lang="{{ site.language }}" class="no-js">
    {% include head.html %}

    {% if site.developing == true and jekyll.environment == "development"  %}
    
        <h1 style="text-align:center;color:black;font-size:14px; background-color:rgb(255, 9, 9);">{{jekyll.environment}}</h1>
    {% endif %}
    
    <body class="main-page has-push-menu">
        {% include svg-icons.html %}
        {% include header.html %}
            <section class="content">
                {{ content }}
            </section>
            {% include cookie_consent.html %}
        {% include footer.html %}
        
        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", function(user) {
                    if (!user) {
                        window.netlifyIdentity.on("login", function() {
                            document.location.href = "/admin/";
                        });
                    }
                });
            }
        </script>
       
    </body>
</html>
